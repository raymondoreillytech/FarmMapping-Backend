services:
  db:
    container_name: farmmapping-db
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: farmmapping
      POSTGRES_USER: farmmapping
      POSTGRES_PASSWORD: farmmapping
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farmmapping -d farmmapping"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build: .
    depends_on:
      localstack:
        condition: service_started
      db:
        condition: service_healthy
    container_name: farmmapping-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/farmmapping
      - SPRING_DATASOURCE_USERNAME=farmmapping
      - SPRING_DATASOURCE_PASSWORD=farmmapping
      - SPRING_FLYWAY_CONNECT_RETRIES=10
      - SPRING_FLYWAY_ENABLED=true
      - PHOTOS_DIR=/app/data/photos
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=eu-west-1
      - AWS_REGION=eu-west-1
      - LOCALSTACK_ENDPOINT=http://localstack:4566
    volumes:
      - ./data/photos:/app/data/photos

  localstack:
    image: localstack/localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,cloudformation
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 2s
      retries: 40
  infra:
    image: amazon/aws-cli
    depends_on:
      localstack:
        condition: service_healthy
    volumes:
      - ./infra:/infra:ro
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=eu-west-1
      - AWS_REGION=eu-west-1
    entrypoint: /bin/sh -c
    command: >
      "ENDPOINT=http://localstack:4566;
       if aws --endpoint-url=$ENDPOINT cloudformation describe-stacks --stack-name farmmapping-local >/dev/null 2>&1; then
         aws --endpoint-url=$ENDPOINT cloudformation update-stack --stack-name farmmapping-local --template-body file:///infra/env/local.yaml --parameters file:///infra/env/params/local.json || echo 'no updates';
       else
         aws --endpoint-url=$ENDPOINT cloudformation create-stack --stack-name farmmapping-local --template-body file:///infra/env/local.yaml --parameters file:///infra/env/params/local.json;
       fi;
       echo 'infra ready'"

volumes:
  pgdata:
